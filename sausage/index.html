<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eli's Games - Sausage Flip</title>
  <style type="text/css">
    @font-face {
      font-family: 'BDCartoonShoutRegular';
      src: url('BD_Cartoon_Shout-webfont.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .starry-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #1a0033, #000000);
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    h1 {
      font-family: 'BDCartoonShoutRegular';
      text-align: center;
      font-size: 3rem;
      color: #ffffff;
      text-shadow: 0 0 10px #8a2be2, 0 0 20px #8a2be2, 0 0 30px #8a2be2;
      margin-top: 20px;
    }

    #game-container {
      width: 90vw;  /* Use viewport width to allow the game to scale with the window */
      max-width: 1200px; /* Max width to prevent it from getting too large on wide screens */
      height: 80vh; /* Use viewport height for better control */
      margin: 0 auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      display: block;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none; /* Removed the border */
      display: block; /* Ensures no extra space below the iframe */
    }

    #shim {
      font-family: BDCartoonShoutRegular;
      position: absolute;
      visibility: hidden;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>

<body>
  <!-- Starry Background -->
  <div class="starry-bg"></div>
  <svg class="stars"></svg>

  <div id="shim">shim for font face</div>

  <h1>Eli's Games - Murder Mystery</h1>

  <!-- Embed the game using iframe -->
  <div id="game-container">
    <iframe src="https://lnahtml.github.io/a6/sausage-flip/" title="Sausage Flip"></iframe>
  </div>

  <script>
    // Star field animation
    const starCount = 200;
    for (let i = 0; i < starCount; i++) {
      const star = document.createElementNS("http://www.w3.org/2000/svg", "circle");
      star.setAttribute("cx", Math.random() * 100 + "%");
      star.setAttribute("cy", Math.random() * 100 + "%");
      star.setAttribute("r", Math.random() * 1.5 + 0.5);
      star.setAttribute("fill", "#ffffff");
      star.setAttribute("opacity", Math.random() * 0.8 + 0.2);
      document.querySelector('.stars').appendChild(star);
    }
  </script>
</body>
</html>
